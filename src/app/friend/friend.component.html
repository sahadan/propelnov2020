<!--Test demo-->
<div class="container">
    <div class="border">
        <button class="btn btn-md btn-outline-primary" (click)="open(content)">
          <i class="fa fa-user"></i>New Friend</button>
      </div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let friend of friends | paginate: { itemsPerPage: 4, currentPage: page }; let i=index">
        <td><span>{{friend.id}}</span></td>
        <td><span>{{friend.firstName}}</span></td>
        <td><span>{{friend.lastName}}</span></td>
        <td><span>{{friend.email}}</span></td>
        <td>
            <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, friend)">
              <i class="fa fa-search"></i>Details</button>
            <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, friend)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, friend)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
      </tbody>
    </table>
    <div class="border" >
      <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
  </div>
  
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate autocomplete=off>
        <div class="form-group">
          <label for="firstName">Firstname</label>
          <div class="input-group">
            <input id="firstName" name="firstName" class="form-control" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Lastname</label>
          <div class="input-group">
            <input id="lastName" name="lastName" class="form-control" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input id="email" name="email" class="form-control" ngModel>
          </div>
        </div>
        <div class="border text-center">
          <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>

  <ng-template #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Friend Details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label>FirstName</label>
          <div class="input-group">
            <input id="fname" class="form-control" readonly >
          </div>
        </div>
        <div class="form-group">
          <label>LastName</label>
          <div class="input-group">
            <input id="lname" class="form-control" readonly >
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <div class="input-group">
            <input id="email2" class="form-control" readonly  >
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title2">Update Friend</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="editForm" novalidate>
        <div class="form-group"> 
         <label for="id">Id</label> 
         <div class="input-group"> 
            <input formControlName="id" class="form-control" readonly> 
         </div> 
       </div>
        <div class="form-group">
          <label for="firstName">FirstName</label>
          <div class="input-group">
            <input formControlName="firstName" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">LastName</label>
          <div class="input-group">
            <input formControlName="lastName" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input formControlName="email" class="form-control">
          </div>
        </div>
        <div class="border text-center"> 
          <button data-dismiss="modal" class="btn btn-info" (click)="onSave()" >Save Changes</button> 
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this record.</h2>
      <div class="border text-center"> 
        <button data-dismiss="modal" class="btn btn-danger" >Yes, Delete!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
